<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styleForms.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
    <title>Atualização Aluno - SENAI</title>
</head>
<body>
    <header class="header-container">
    <img src="../img/images.png" alt="logo senai" width="310xp"><br>  
        <a href="./index.html">
            <button type="button" class="btn btn-outline-light">Pagina Inicial</button>
        </a>
    </header>

    <main>  
        <h1>Atualização</h1>
        <div id="form-container">
            <form action="./formsCreate.html" method="post">
                    <div class="md-3">
                        <label for="inputID" class="form-label">ID</label>
                        <input type="text" name="idAluno" id="inputId" class="form-control" readonly>
                    </div>
                    <div class="md-3">
                        <label for="inputName" class="form-label">Nome Completo</label>
                        <input type="text" name="nomeAluno" id="inputName" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="inputCell" class="form-label">Celular (whatsApp)</label>
                        <input type="tel" name="celularAluno" id="inputCell" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputDate" class="form-label">Data de Nascimento</label>
                        <input type="date" name="dateNascimento" id="inputDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Endereco</label>
                        <input type="text" name="enderecoAluno" id="inputAddress" class="form-control" required>
                    </div>
                    <div clas="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button" id="buttonUpdate" onclick="updateAluno()">Atualizar</button>
                        
                    </div>
            </form>
        </div>
   
        <footer class="footer-container">
            <p>
                &copy; Desenvolvido por SENAI. Todos os direitos reservados
            </p>
            <div class="footer-container-social">
                <a href="">Facebook</a> | <a href="">Instagram</a>
            </div>
        </footer>
    </main>
    <script>
        loadFields()
    </script>
</body>
</html>
